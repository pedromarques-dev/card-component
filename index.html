<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Card Component</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/variable.css">
  </style>
</head>
<body>
      <section class="card-container">
        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="Image Equilibrium" class="image-equilibrium">
        </div>
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
        <div class="description">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>

        <div class="content">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum image">
            <p>0.041 ETH</p>
          </div>

          <div class="clock">
            <img src="images/icon-clock.svg" alt="clock image">
            <p>3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <footer class="creator">
          <img src="images/image-avatar.png" alt="person creator" class="person-creator">
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
      </section>
</body>
</html>
